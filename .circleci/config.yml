version: 2
jobs:
  build:
    docker:
      - image: minepicco/cci-aws:latest
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: aws configure
          command: |
            aws configure set region us-east-2
            aws configure set aws_access_key_id $aws_keyid
            aws configure set aws_secret_access_key $aws_key
            aws configure set output json
      - run:
          name: curl test
          command: curl http://ec2-18-191-70-3.us-east-2.compute.amazonaws.com 
      - run:
          name: get gip
          command: gip=`curl -X GET https://api.ipify.org` && echo "Global IPアドレス："$gip
      - run:
          name: echo gip again
          command: |
            gip=`curl -X GET https://api.ipify.org`
            echo "Global IPアドレス："$gip
      - run:
          name: add rule
          command: |
            gip=`curl -X GET https://api.ipify.org`
            aws ec2 authorize-security-group-ingress --group-name cci-test --protocol tcp --port 80 --cidr $gip"/32" --region us-east-2
      - run:
          name: curl test
          command: curl http://ec2-18-191-70-3.us-east-2.compute.amazonaws.com
      - run:
          name: remove rule
          command: |
            gip=`curl -X GET https://api.ipify.org`
            aws ec2 authorize-security-group-ingress --group-name cci-test --protocol tcp --port 80 --cidr $gip"/32" --region us-east-2
